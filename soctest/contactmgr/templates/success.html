<!DOCTYPE html>
<html>
<form id='contact_list' action='/delete/' method='POST'>
   {% csrf_token %}
  <table>
     <tr> 
       <th>Name</th>
       <th>Phone Number</th>
       <th>Check to Delete</th>
     </tr>
    {% for contact in object_list %}
     <tr> 
       <td>{{ contact.name }}</td>
       <td>{{ contact.phone_number }}</td>
       <td><input type='checkbox' name='checked' value='{{contact.pk}}' />
     </tr>
    {% endfor %}
  </table>
  <p/>
  <input type="submit" value="Delete Checked Records" />
</form>
</html>
